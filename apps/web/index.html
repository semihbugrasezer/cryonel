<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="CRYONEL - Professional Algorithmic Trading Platform" />

    <meta name="twitter:card" content="summary_large_image" />

    <link rel="canonical" href="https://www.cryonel.com" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Load fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Schema.org JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

      "name": "CRYONEL",

        "price": "0",

      },
      "publisher": {
        "@type": "Organization",

        "logo": "https://www.cryonel.com/logo.svg"
      },

        "Zero-cost AI analysis",
        "Deterministic execution",

        "Risk management"
      ]

    <!-- Security Headers (handled by nginx) -->
